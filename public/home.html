<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Nutshell!</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/events.css">
  <link rel="stylesheet" href="styles/articles.css">
  <link rel="stylesheet" href="styles/tasks.css">
  <link rel="stylesheet" href="./styles/messages.css">
  <link rel="stylesheet" href="./styles/login.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
</head>

<body>
  <!--Login Box-->
  <center>
    <div id="loginbox" class="container login">
      <div class=" d-flex justify-content-center">
        <div class="card">
          <div class="card-header">
            <h5><strong> WELCOME TO NUTSHELL</strong> </h5>
          </div>

          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" id="username" class="form-control" placeholder="username">
              </div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" id="password" class="form-control" placeholder="password">
              </div>

              <div class="form-group">
                <center><input type="submit" value="Login" id="login_btn" class="btn login_btn">
                  <input style="display: none" type="submit" value="Success!" id="success_btn" class="btn login_btn">
                </center>
              </div>
            </form>
          </div>

          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a id="registerlink" href="#">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

    <!--Register Box-->

    <div id="hideregister" style="display:none">
      <div id="registerbox" class="container register">
        <div class="d-flex justify-content-center">
          <div class="card">
            <div class="card-header">
              <h5><strong> CREATE NEW ACCOUNT</strong></h5>
            </div>

            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" id="newusername" class="form-control" placeholder="username">
                </div>

                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" id="newpassword" class="form-control" placeholder="password">
                </div>

                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="e-mail" id="newemail" class="form-control" placeholder="email">
                </div>

                <div class="form-group">
                  <center><input type="submit" value="Register" id="register_btn" class="btn login_btn">
                    <input type="submit" value="Cancel" id="cancel_btn" class="btn login_btn">
                  </center>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </center>

  <div id="hiddenhome" style="display:none">
    <header class="header">
      <h1 class="welcome__message">Welcome<span id="display__user"></span>!</h1>

      <div id="user__search__div" class="user__search__div">
        <input type="text" id="user__search" placeholder="search user...">
        <button id="user__search__submit">Search</button>
      </div>
    </header>
    <main class="main">
      <div class="top__container">


        <div id="tasks__div" class="tasks__div">

          <!-- body of content inside the task div -->
          <div class="task__body">
            <!-- task header -->
            <h3 class="task__header">Your task list:</h3>

            <!-- task output area -->
            <section class="task__display" id="task__output"></section>
            <button id="update__list">Update List</button>

            <!-- input div for user to add task -->
            <div class="task__input__div">
              <label for="new__task">Add Task:
                <input type="text" id="new__task" placeholder="enter task..."></input>
                <input type="date" id="task__date"></input>
                <button class="task__button" id="submit__task">Submit Task</button>
              </label>
            </div>
          </div>

        </div>
        <!-- MessageDiv -->
        <div id="messages__div" class="messages__div">
          <div class="message__body">
            <h3 class="message__header">Messages Board:</h3>

            <!-- Message Output Area -->
            <section class="message__display" id="message__output"></section>
            <div class="message__input__div"></div>
          </div>
        </div>
      </div>
      <div class="bottom__container">
        <div id="articles__div" class="articles__div">

          <!-- body of content inside the article div -->
          <div class="articles__body">
            <!-- article header -->
            <h3 class="articles__header">Your article list:</h3>
            <!-- article output area -->
            <section class="articles__display" id="articles__output">
            </section>
            <!-- input div for user to add article -->
            <div class="article__input__div">
              <label for="new__article">Add Article:
                <input type="text" id="new__article" placeholder="enter article..."></input>
                <input type="date" id="article__date"></input>
                <button class="article__button" id="submit__article">Submit Article</button>
              </label>
            </div>
          </div>
        </div>
        <div id="events__div" class="events__div">

          <!-- body of content inside the events div -->
          <div class="events__body">
            <!-- event header -->
            <h3 class="events__header">Event list:</h3>
            <!-- event output area -->
            <section class="events__display" id="events__output">
            </section>
            <!-- input div for user to add event -->
            <div class="event__input__div">
              <label for="new__event">Add Event:
                <input type="text" id="event__title" placeholder="enter event title..."></input>
                <input type="date" id="event__date"></input>
                <input type="text" id="event__location" placeholder="where is the event..."></input>
                <button class="event__button" id="submit__event">Create Event</button>
              </label>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  </main>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
